<header class="header">
  <div class="container">
    <div class="logo" routerLink="/">
      <img src="assets/logo.svg" alt="Trekking Planner">
    </div>
    <nav class="nav">
      <ul>
        <ng-container *ngIf="isLogIn$.value">
          <ng-container *ngIf="user$.value">
              <li>{{ user$.value?.name }}</li>
          </ng-container>
        </ng-container>
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact</a></li>

          <ng-container *ngIf="!isLogIn$.value">
            <li (click)="handleRedirect()"><a href="#">Login</a></li>
          </ng-container>
          <ng-container *ngIf="isLogIn$.value">
            <li (click)="logOut()"><a href="#">Logout</a></li>
          </ng-container>
      </ul>
    </nav>
  </div>
</header>
